


		<form id="formResize">
			<div class="mb-3">
				<label for="image" class="form-label"><b>Image to resize</b></label>
				<input type="file" class="form-control" id="uploadImage" name="image"  placeholder="Ecolha uma imagem">	
				<div class="text-center">
					<img id="showImage">
				</div>
			</div> 
			
			<div class="row mb-5">
				<div class="col">
					<label for="targetWidth" class="form-label"><b>Target Width</b></label>
					<input type="text" class="form-control" placeholder="Insert target width" id="targetWidth" value="800">
				</div>
				<div class="col">
					<label for="targetHeight" class="form-label"><b>Target Height</b></label>
					<input type="text" class="form-control" placeholder="Insert target height" id="targetHeight" value="600">
				</div>
			</div>
			
			<div class="d-grid gap-2 col-6 mx-auto">
				<button type="submit" class="btn btn-outline-info">Resize</button>
			</div>

			<div style="max-width:90%" class="mt-3 text-center">
				<canvas id="canvas"></canvas>
			</div>
			
		</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- <script src="resize3.js"></script> -->
	<script src="resizeImages.js"></script>
  </body>
</html>
